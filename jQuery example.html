<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>document</title>
		<style>
			#div1, #div2 {
				width: 150px;
				height: 150px;
				background-color: brown;
				margin: 5px;
			}
		</style>
		<script type="text/javascript" src="jquery.js"></script>
		<script>
			$(document).ready(function(){
				$("#btn1").click(function(){
					$(this).css('color', 'red');
					$("#div1").animate({width:"+=10"});
				});
				$("#btn2").click(function(){
					$("#div2").toggle("200").animate({height:"+=30px"});
				})
			});
		</script>
	</head>
	<body>
		<button id="btn1">Button 1</button>
		<button id="btn2">Button 2</button>
		<div id="div1"></div>
		<div id="div2"></div>
	</body>
</html>
