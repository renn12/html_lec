<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>이름궁합</title>
	</head>
	<body>
		<div>이름궁합</div>
		<script>
			function aaa() {
				var aa = document.form1.name1.value;
				var bb = document.form1.name2.value;
				var a = new Array();
				var b = new Array();
				var sumA = 0;
				var sumB = 0;
				var AddA = 0;
				var AddB = 0;

				for (i = 0;i < aa.length;i++) {
					a[i] = (aa[i].charCodeAt(0))*Math.sqrt(i+1);
					sumA = sumA + a[i];
				}
				var AveA = sumA / a.length;
				
				for (i = 0;i < bb.length;i++) {
					b[i] = (bb[i].charCodeAt(0))*Math.sqrt(i+1);
					sumB = sumB + b[i];
				}
				var AveB = sumB / b.length;

				for (i = 0;i < aa.length;i++) {
					AddA = (a[i] - AveA)*(a[i] - AveA);
				}
				if(AddA ==0) {
					AddA = 100;
				}
				else {
					AddA = Math.sqrt(AddA);
				}
				for (i = 0;i < bb.length;i++) {
					AddB = (b[i] - AveB)*(b[i] - AveB);
				}
				if (AddB == 0) {
					AddB = 100;
				}
				else {
					AddB = Math.sqrt(AddB);
				}
				myA = AveA * AddA * Math.sqrt(a.length);
				myB = AveB * AddB * Math.sqrt(b.length);
				if (myA > myB) {
					myRes = myB/myA;
				}
				else {
					myRes = myA / myB
				}
				var multi = sumA * sumB;
				//var howw = multi.match(2);
				//document.write(a+"<br/>"+b);
				//document.write("<br/>"+AveA+"<br/>"+AveB);
				//document.write("<br/>"+AddA+"<br/>"+AddB+"<br/>"+myRes);
				//document.write(howw);
				myResult = myRes * 100
				myResult = myResult.toFixed(4)
				if (aa == '' || bb == '') {
					document.getElementById('ddd').innerHTML = "Please enter the name";
				}
				else {
					document.getElementById('ddd').innerHTML = "Score : " + myResult;
				}
			}
		</script>

		<form name="form1">

			<span>Name1 : </span><input type="text" name="name1" onfocus="if(this.value!='') this.value='';"><br/>
			<span>Name2 : </span><input type="text" name="name2" onfocus="if(this.value!='') this.value='';"><br/>
			<input id='button1' type='button' onclick="aaa()" value="Check">
		</form>
		<div id='ddd'></div>
	</body>
</html>
