<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script type="text/javascript" src="jquery.js"></script>
		<script>
			$(document).ready(function(){
				$("#btn1").click(function(){
					$("li").fadeToggle();
				});
				$("#btn2").click(function(){
					$("li").toggle();
				});
				if ($("body").width() < "500") {
					$("li").css("color", "red");
				}
			});
			
		</script>
	</head>
	<body>
		<button id="btn1">Enter</button>
		<button id="btn2">Button 2</button>
		<ul>
			<li>This is the List</li>
			<li>This is the List</li>
			<li>This is the List</li>
			<li>This is the List</li>
			<li>This is the List</li>
		</ul>
	</body>
</html>
