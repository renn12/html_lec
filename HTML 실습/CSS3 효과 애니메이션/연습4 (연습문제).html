<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
	div {
		width:100px;
		height:100px;
		background-color:red;
		transition: width 3s, height 3s, background-color 3s, transform 3s;
	}
	div:hover {
		background-color:yellow;
		width: 200px;
		height: 200px;
		transform: rotate(360deg);
	}
  </style>
 </head>
 <body>
  <div></div>
 </body>
</html>
