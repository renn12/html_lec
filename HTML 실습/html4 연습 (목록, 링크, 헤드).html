 <body>
	<!--문단태그 연습 (p / br) -->
	지금부터 <p> html tag(태그) 연습 시작!!<br>
	tag- Element(요소)

	<!--목록태그 연습 (UL Unordered List) -->
	<!--목록태그 연습 (UL 요소 type 속성 disc|circle|square-->
	<ul type="circle">
		<li>서울</li>
		<li>부산</li>
		<li>대전</li>
	</ul>
	<!--목록태그 연습 (OL Ordered List) -->
	<!--목록태그 연습 (OL 요소 type 속성 1|a|A|i|I-->
	<!--Emmet(Zen)코딩 ol>li*4-->
	<ol type="a" id="ol_l">
		<li>테니스</li>
		<li>탁구</li>
		<li>당구</li>
	</ol>

	<!--링크(Link)태그 <a> -->
	<ul>
		<li><a href="http://www.naver.com">네이버</a></li>
		<li><a href="http://www.daum.net">다음</a></li>
		<li><a href="http://www.nate.com">네이트</a></li>
	</ul>

	<!--font 태그 (color 표현 : 명명된 색이름|RGB코드 -->
	<font color="#dcd83f" size="50">글자연습</font>

	<!--이미지(image) 태그-->
	<br><a href="http://naver.com"><img src="C:/Users/it/Pictures/nmms_224940510.gif" width="100" height="50" border="0" alt=""></a>
	<br><a href="http://daum.net"><img src="C:/Users/it/Pictures/101624314.png" width="100" height="50" border="0" alt=""></a>

	<!--헤드 태드 h1~h6 -->
	<h1>제목줄 1</h1>
	<h2>제목줄 2</h2>
	<h3>제목줄 3</h3>
	<h4>제목줄 4</h4>
	<h5>제목줄 5</h5>
	<h6>제목줄 6</h6>
