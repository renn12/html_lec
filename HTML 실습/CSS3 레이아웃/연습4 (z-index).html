<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
	#box1 {
		width:200px;
		height:200px;
		position:absolute;
		background-color:lightgreen;
		z-index:9;
	}
	#box2 {
		width:200px;
		height:200px;
		position:absolute;
		top:50px;
		left:50px;
		background-color:pink;
		z-index:7;
	}
	#box3 {
		width:200px;
		height:200px;
		position:absolute;
		top:100px;
		left:100px;
		background-color:yellow;
	}
  </style>
 </head>
 <body>
  <div id="box1">box #1</div>
  <div id="box2">box #2</div>
  <div id="box3">box #3</div>
 </body>
</html>
