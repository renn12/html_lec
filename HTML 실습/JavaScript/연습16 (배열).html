<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
  	var i;
	var fruits = new Array();
	fruits[0] = "Apple";
	fruits[1] = "Banana";
	fruits[2] = "Orange";
	//alert(fruits.length);
	for (i=0;i<fruits.length;i++) {
		document.write(fruits[i] + "<br/>");
	}
	alert(typeof(i)); //typeof() - 매개변수의 type 확인
	alert(typeof(fruits));
	document.write(fruits);
  </script>
 </body>
</html>
