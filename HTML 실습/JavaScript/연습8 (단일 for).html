<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
	document.write("<table border='1'")
	
	for (var i=0;i<10 ;i++ )
	{
		document.write("<tr>");
		document.write("<td>"+i+"</td>");
		document.write("</tr>");
	}
	
	document.write("</table>");
  </script>
 </body>
</html>
